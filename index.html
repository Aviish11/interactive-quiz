<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Quiz</title>
  </head>
  <body>
    <h1>Welcome to the Quiz!</h1>
    <p>Test your knowledge about General Knowledge!</p>
    <form>
      <!-- Question 1 -->

      <label><input type="radio" name="q1" value="a" /> A) Berlin</label><br />

      <label><input type="radio" name="q1" value="c" /> C) Paris</label><br />
      <label><input type="radio" name="q1" value="d" /> D) Rome</label
      ><br /><br />

      <!-- Question 2 -->
      <h2>2. Which language is primarily used for web development?</h2>
      <label><input type="radio" name="q2" value="a" /> A) Python</label><br />
      <label><input type="radio" name="q2" value="b" /> B) JavaScript</label
      ><br />
      <label><input type="radio" name="q2" value="c" /> C) Java</label><br />
      <label><input type="radio" name="q2" value="d" /> D) C++</label
      ><br /><br />

      <!-- Question 3 -->
      <h2>3. Which gas do human exhale?</h2>
      <label><input type="radio" name="q2" value="a" /> A) Helium</label><br />
      <label><input type="radio" name="q2" value="b" /> B) Oxygen</label><br />
      <label><input type="radio" name="q2" value="c" /> C) Carbon Dioxide</label
      ><br />
      <label
        ><input type="radio" name="q2" value="d" /> D) Carbon monoxide</label
      ><br /><br />

      <!-- Question 3 -->
      <h2>4. Which planet is known as the red planet?</h2>
      <label><input type="radio" name="q2" value="a" /> A) Mars</label><br />
      <label><input type="radio" name="q2" value="b" /> B) Jupiter</label><br />
      <label><input type="radio" name="q2" value="c" /> C) Venus</label><br />
      <label><input type="radio" name="q2" value="d" /> D) Pluto</label
      ><br /><br />

      <!-- Submit Button -->
      <button type="submit">Submit Quiz</button>
    </form>
  </body>
</html>
